<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance System</title>

</head>

<body>
    <form name="userDetails" onsubmit="return validateForm()"> <!-- action="" method="post"> -->
        <h2>Insurance Details</h2>

        <div class="row">
            <label>ID</label>
            <input type="text" name="id">
            <div class="error" id="idErr"></div>
        </div><br>

        <div class="row">
            <label>Full Name</label>
            <input type="text" name="name">
            <div class="error" id="nameErr"></div>
        </div><br>

        <div class="row">
            <label>Age</label>
            <input type="text" name="age">
            <div class="error" id="ageErr"></div>
        </div><br>

        <div class="row">
            <label>Email Address</label>
            <input type="text" name="email">
            <div class="error" id="emailErr"></div>
        </div><br>

        <div class="row">
            <label>Phone Number</label>
            <input type="text" name="mobile" maxlength="10">
            <div class="error" id="mobileErr"></div>
        </div><br>

        <div class="row">
            <label>Aadhar no.</label>
            <input type="text" name="aadhar">
            <div class="error" id="aadharErr"></div>
        </div><br>

        <div class="row">
            <label>Vehicle No.</label>
            <input type="text" name="vehicle">
            <div class="error" id="vehicleErr"></div>
        </div><br>

        <div class="row">
            <label>Vehicle type</label>
            <div class="form-inline">
                <label><input type="radio" name="vehtype" value="TwoWheel"> Two Wheel</label>
                <label><input type="radio" name="vehtype" value="FourWheel">FourWheel</label>
            </div>
            <div class="error" id="insurancetypeErr"></div>
        </div><br>

        <div class="row">
            <label>License No.</label>
            <input type="text" name="license">
            <div class="error" id="licenseErr"></div>
        </div><br>

        <div class="row">
            <label>Date of purchase</label>
            <input type="date" name="purchaseDate">
            <div class="error" id="purchaseDateErr"></div>
        </div><br>

        <div class="row">
            <label>Engine No.</label>
            <input type="text" name="engine">
            <div class="error" id="engineErr"></div>
        </div><br>

        <div class="row">
            <label>Type of Insurance</label>
            <div class="form-inline">
                <label><input type="radio" name="insurancetype" value="ThirdParty"> Third Party</label>
                <label><input type="radio" name="insurancetype" value="notathirdparty"> Not a Third Party</label>
            </div>
            <div class="error" id="insurancetypeErr"></div>
        </div><br>

        <div class="row">
            <input type="submit" value="Submit">
        </div>
    </form>

    <script src="insurance.js"></script>
    
</body>

</html>
